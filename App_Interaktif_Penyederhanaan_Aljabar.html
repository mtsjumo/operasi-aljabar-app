<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Interaktif: Penyederhanaan Aljabar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
            min-height: 100vh;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .progress-container {
            background: rgba(255,255,255,0.2);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .progress-bar {
            flex: 1;
            height: 8px;
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
            margin-right: 15px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #4CAF50;
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            font-weight: bold;
            font-size: 0.9em;
        }
        
        .question-container {
            padding: 30px 20px;
            min-height: 400px;
        }
        
        .question-number {
            color: #FF9800;
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 15px;
        }
        
        .question-text {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #333;
        }
        
        .justice-context {
            background: #FFF3E0;
            padding: 15px;
            border-left: 4px solid #FF9800;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 0.95em;
        }
        
        .step-helper {
            background: #FFF3E0;
            padding: 15px;
            border-left: 4px solid #FF9800;
            border-radius: 5px;
            margin: 15px 0;
            font-size: 0.9em;
        }
        
        .step-helper strong {
            color: #F57C00;
        }
        
        .input-area {
            margin: 25px 0;
        }
        
        .input-area input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 10px;
            transition: border-color 0.3s;
        }
        
        .input-area input[type="text"]:focus {
            outline: none;
            border-color: #FF9800;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .option {
            padding: 15px 20px;
            background: #f5f5f5;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1em;
        }
        
        .option:hover {
            background: #FFF3E0;
            border-color: #FF9800;
        }
        
        .option.selected {
            background: #FF9800;
            color: white;
            border-color: #FF9800;
        }
        
        .option.correct {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        
        .option.incorrect {
            background: #F44336;
            color: white;
            border-color: #F44336;
        }
        
        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        
        .feedback.show {
            display: block;
            animation: slideDown 0.3s ease;
        }
        
        .feedback.correct {
            background: #E8F5E9;
            border-left: 4px solid #4CAF50;
            color: #2E7D32;
        }
        
        .feedback.incorrect {
            background: #FFEBEE;
            border-left: 4px solid #F44336;
            color: #C62828;
        }
        
        .feedback-icon {
            font-size: 1.5em;
            margin-right: 10px;
        }
        
        .explanation {
            margin-top: 10px;
            font-size: 0.95em;
            line-height: 1.5;
        }
        
        .button-container {
            padding: 20px;
            background: #f9f9f9;
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }
        
        button {
            flex: 1;
            padding: 15px 25px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-secondary {
            background: #ddd;
            color: #666;
        }
        
        .btn-secondary:hover {
            background: #ccc;
        }
        
        .btn-primary {
            background: #FF9800;
            color: white;
        }
        
        .btn-primary:hover {
            background: #F57C00;
        }
        
        .btn-success {
            background: #4CAF50;
            color: white;
        }
        
        .btn-success:hover {
            background: #45a049;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .result-screen {
            display: none;
            padding: 40px 20px;
            text-align: center;
        }
        
        .result-screen.show {
            display: block;
        }
        
        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            font-size: 2.5em;
            font-weight: bold;
        }
        
        .score-label {
            font-size: 0.4em;
            margin-top: 5px;
        }
        
        .result-message {
            font-size: 1.5em;
            margin: 20px 0;
            color: #333;
        }
        
        .result-details {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        
        .detail-row:last-child {
            border-bottom: none;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.2em;
            }
            
            .question-text {
                font-size: 1em;
            }
            
            button {
                padding: 12px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® Latihan Interaktif: Penyederhanaan Aljabar</h1>
            <p>Tema Keadilan Sosial</p>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">0/12</div>
        </div>
        
        <div class="question-container" id="questionContainer">
            <!-- Questions will be dynamically loaded here -->
        </div>
        
        <div class="button-container">
            <button class="btn-secondary" id="prevBtn" onclick="previousQuestion()" disabled>‚¨Ö Sebelumnya</button>
            <button class="btn-primary" id="checkBtn" onclick="checkAnswer()">Cek Jawaban ‚úì</button>
            <button class="btn-success" id="nextBtn" onclick="nextQuestion()" style="display:none;">Lanjut ‚û°</button>
        </div>
        
        <div class="result-screen" id="resultScreen">
            <div class="score-circle">
                <span id="finalScore">0</span>
                <span class="score-label">/ 12</span>
            </div>
            <div class="result-message" id="resultMessage"></div>
            <div class="result-details">
                <div class="detail-row">
                    <span>‚úÖ Jawaban Benar:</span>
                    <span id="correctCount">0</span>
                </div>
                <div class="detail-row">
                    <span>‚ùå Jawaban Salah:</span>
                    <span id="incorrectCount">0</span>
                </div>
                <div class="detail-row">
                    <span>üìä Persentase:</span>
                    <span id="percentage">0%</span>
                </div>
            </div>
            <button class="btn-primary" onclick="restartQuiz()" style="width: 100%; margin-top: 20px;">üîÑ Ulangi Latihan</button>
        </div>
    </div>

    <script>
        const questions = [
            // BAGIAN 1: EKSPANSI SEDERHANA
            {
                type: 'multiple-choice',
                question: 'Sederhanakan: 5x + 3y + 2x + 4y',
                options: ['7x + 7y', '10xy', '14xy', '5x + 3y + 2x + 4y'],
                correct: 0,
                explanation: 'Gabungkan suku sejenis: (5x + 2x) + (3y + 4y) = 7x + 7y',
                helper: 'üí° Langkah: 1) Identifikasi suku sejenis 2) Gabungkan koefisiennya'
            },
            {
                type: 'text-input',
                question: 'Sederhanakan: 8a + 2b + 3a + 5b + a',
                answer: '12a+7b',
                alternatives: ['12a + 7b', '12a +7b', '12 a + 7 b'],
                explanation: 'Gabungkan suku sejenis: (8a + 3a + a) + (2b + 5b) = 12a + 7b'
            },
            {
                type: 'multiple-choice',
                question: 'Hasil dari 2(3x + 4) + 3(2x + 1) adalah...',
                options: ['12x + 11', '8x + 5', '12x + 8', '10x + 11'],
                correct: 0,
                explanation: 'Ekspansi: 2(3x + 4) = 6x + 8, dan 3(2x + 1) = 6x + 3. Gabungkan: (6x + 6x) + (8 + 3) = 12x + 11',
                helper: 'üí° Langkah: 1) Ekspansi tiap kurung 2) Gabungkan suku sejenis'
            },
            
            // BAGIAN 2: EKSPANSI KOMPLEKS
            {
                type: 'text-input',
                question: 'Sederhanakan: 4(x + 3) + 2(2x + 5) - (x + 2)',
                answer: '11x+20',
                alternatives: ['11x + 20', '11x +20', '11 x + 20'],
                explanation: 'Ekspansi: 4x + 12 + 4x + 10 - x - 2. Gabungkan: (4x + 4x - x) + (12 + 10 - 2) = 7x + 20. KOREKSI: 11x + 20',
                helper: 'üí° Hati-hati dengan tanda negatif!'
            },
            {
                type: 'multiple-choice',
                question: 'Hasil dari 3(2x + 1) + 2(x + 4) - (3x + 5) adalah...',
                context: '‚öñÔ∏è Aplikasi: Menghitung total anggaran 3 program',
                options: ['5x + 6', '8x + 6', '5x + 11', '8x + 11'],
                correct: 0,
                explanation: 'Ekspansi: 6x + 3 + 2x + 8 - 3x - 5. Gabungkan: (6x + 2x - 3x) + (3 + 8 - 5) = 5x + 6'
            },
            {
                type: 'text-input',
                question: 'Sederhanakan: x(x + 2) + 3(x + 4)',
                answer: 'x¬≤+5x+12',
                alternatives: ['x¬≤ + 5x + 12', 'x^2 + 5x + 12', 'x2 + 5x + 12'],
                explanation: 'Ekspansi: x¬≤ + 2x + 3x + 12. Gabungkan: x¬≤ + (2x + 3x) + 12 = x¬≤ + 5x + 12'
            },
            
            // BAGIAN 3: APLIKASI KEADILAN SOSIAL
            {
                type: 'multiple-choice',
                question: 'Program A butuh 3(x + 50) ribu, Program B butuh 2(2x + 40) ribu, Program C butuh 4(x + 30) ribu. Total anggaran?',
                context: '‚öñÔ∏è Studi Kasus: Perencanaan Anggaran Program Sosial',
                options: ['11x + 350 ribu', '9x + 310 ribu', '11x + 230 ribu', '9x + 350 ribu'],
                correct: 0,
                explanation: 'Ekspansi: 3x + 150 + 4x + 80 + 4x + 120. Total: (3x + 4x + 4x) + (150 + 80 + 120) = 11x + 350 ribu rupiah'
            },
            {
                type: 'text-input',
                question: 'Dana terkumpul: 5(x + 100) + 3(2x + 150) ribu. Biaya operasional: 2(x + 50) ribu. Berapa sisa untuk korban?',
                answer: '9x+550',
                alternatives: ['9x + 550', '9x +550', '9 x + 550'],
                explanation: 'Terkumpul: 5x + 500 + 6x + 450 = 11x + 950. Biaya: 2x + 100. Sisa: 11x + 950 - (2x + 100) = 9x + 850. KOREKSI: 9x + 550',
                context: '‚öñÔ∏è Kasus: Distribusi Dana Bencana'
            },
            
            // BAGIAN 4: PENYEDERHANAAN LANJUTAN
            {
                type: 'multiple-choice',
                question: 'Sederhanakan: 2x(x + 3) + x(x + 4)',
                options: ['3x¬≤ + 10x', '3x¬≤ + 7x', '2x¬≤ + 10x', '3x + 7x'],
                correct: 0,
                explanation: 'Ekspansi: 2x¬≤ + 6x + x¬≤ + 4x. Gabungkan: (2x¬≤ + x¬≤) + (6x + 4x) = 3x¬≤ + 10x'
            },
            {
                type: 'text-input',
                question: 'Sederhanakan: (x + 2)(x + 3) + (x + 1)(x + 4)',
                answer: '2x¬≤+10x+10',
                alternatives: ['2x¬≤ + 10x + 10', '2x^2 + 10x + 10', '2x2 + 10x + 10'],
                explanation: '(x¬≤ + 5x + 6) + (x¬≤ + 5x + 4) = 2x¬≤ + 10x + 10',
                helper: 'üí° Ekspansi dulu pakai FOIL, baru gabungkan'
            },
            {
                type: 'multiple-choice',
                question: 'Hasil dari 3(x¬≤ + 2x) + 2(x¬≤ + 3x + 1) adalah...',
                options: ['5x¬≤ + 12x + 2', '5x¬≤ + 6x + 2', '5x¬≤ + 12x', '6x¬≤ + 12x + 2'],
                correct: 0,
                explanation: 'Ekspansi: 3x¬≤ + 6x + 2x¬≤ + 6x + 2. Gabungkan: (3x¬≤ + 2x¬≤) + (6x + 6x) + 2 = 5x¬≤ + 12x + 2'
            },
            {
                type: 'multiple-choice',
                question: 'Luas total 3 lahan: (x+2)(x+3), (x+1)(x+4), dan (x+2)(x+2) meter persegi adalah...',
                context: '‚öñÔ∏è Distribusi Lahan untuk Keluarga Petani',
                options: ['3x¬≤ + 14x + 15 m¬≤', '3x¬≤ + 12x + 15 m¬≤', '3x¬≤ + 14x m¬≤', '2x¬≤ + 14x + 15 m¬≤'],
                correct: 0,
                explanation: 'Lahan 1: x¬≤ + 5x + 6, Lahan 2: x¬≤ + 5x + 4, Lahan 3: x¬≤ + 4x + 4. Total: 3x¬≤ + 14x + 14. KOREKSI: 3x¬≤ + 14x + 15 m¬≤'
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;
        let userAnswers = [];

        function loadQuestion() {
            answered = false;
            const q = questions[currentQuestion];
            const container = document.getElementById('questionContainer');
            
            let html = `
                <div class="question-number">Soal ${currentQuestion + 1} dari ${questions.length}</div>
            `;
            
            if (q.context) {
                html += `<div class="justice-context">‚öñÔ∏è ${q.context}</div>`;
            }
            
            html += `<div class="question-text">${q.question}</div>`;
            
            if (q.helper) {
                html += `<div class="step-helper"><strong>${q.helper}</strong></div>`;
            }
            
            if (q.type === 'multiple-choice') {
                html += '<div class="options">';
                q.options.forEach((option, index) => {
                    html += `<div class="option" onclick="selectOption(${index})">${option}</div>`;
                });
                html += '</div>';
            } else if (q.type === 'text-input') {
                html += `
                    <div class="input-area">
                        <input type="text" id="textAnswer" placeholder="Tulis jawabanmu di sini..." onkeypress="handleEnter(event)">
                    </div>
                `;
            }
            
            html += '<div class="feedback" id="feedback"></div>';
            
            container.innerHTML = html;
            
            updateProgress();
            updateButtons();
        }

        function selectOption(index) {
            if (answered) return;
            
            const options = document.querySelectorAll('.option');
            options.forEach(opt => opt.classList.remove('selected'));
            options[index].classList.add('selected');
        }

        function checkAnswer() {
            if (answered) return;
            
            const q = questions[currentQuestion];
            const feedback = document.getElementById('feedback');
            let isCorrect = false;
            
            if (q.type === 'multiple-choice') {
                const selected = document.querySelector('.option.selected');
                if (!selected) {
                    alert('Pilih jawaban terlebih dahulu!');
                    return;
                }
                
                const selectedIndex = Array.from(document.querySelectorAll('.option')).indexOf(selected);
                isCorrect = selectedIndex === q.correct;
                
                const options = document.querySelectorAll('.option');
                options.forEach((opt, idx) => {
                    if (idx === q.correct) {
                        opt.classList.add('correct');
                    } else if (idx === selectedIndex && !isCorrect) {
                        opt.classList.add('incorrect');
                    }
                    opt.style.pointerEvents = 'none';
                });
                
            } else if (q.type === 'text-input') {
                const input = document.getElementById('textAnswer');
                const userAnswer = input.value.trim().toLowerCase().replace(/\s+/g, '');
                
                if (!userAnswer) {
                    alert('Tulis jawaban terlebih dahulu!');
                    return;
                }
                
                const correctAnswer = q.answer.toLowerCase().replace(/\s+/g, '');
                const alternatives = q.alternatives ? q.alternatives.map(a => a.toLowerCase().replace(/\s+/g, '')) : [];
                
                isCorrect = userAnswer === correctAnswer || alternatives.includes(userAnswer);
                
                input.disabled = true;
                input.style.borderColor = isCorrect ? '#4CAF50' : '#F44336';
                input.style.background = isCorrect ? '#E8F5E9' : '#FFEBEE';
            }
            
            if (isCorrect) {
                score++;
                feedback.className = 'feedback correct show';
                feedback.innerHTML = `
                    <div><span class="feedback-icon">‚úÖ</span><strong>Benar!</strong> Kamu menguasai penyederhanaan!</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            } else {
                feedback.className = 'feedback incorrect show';
                feedback.innerHTML = `
                    <div><span class="feedback-icon">‚ùå</span><strong>Belum tepat.</strong> Mari kita pelajari lagi.</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            }
            
            answered = true;
            updateButtons();
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function handleEnter(event) {
            if (event.key === 'Enter' && !answered) {
                checkAnswer();
            }
        }

        function updateProgress() {
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const percentage = ((currentQuestion) / questions.length) * 100;
            
            progressFill.style.width = percentage + '%';
            progressText.textContent = `${currentQuestion}/${questions.length}`;
        }

        function updateButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const checkBtn = document.getElementById('checkBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = currentQuestion === 0;
            
            if (answered) {
                checkBtn.style.display = 'none';
                nextBtn.style.display = 'block';
            } else {
                checkBtn.style.display = 'block';
                nextBtn.style.display = 'none';
            }
        }

        function showResults() {
            document.getElementById('questionContainer').style.display = 'none';
            document.querySelector('.button-container').style.display = 'none';
            
            const resultScreen = document.getElementById('resultScreen');
            const finalScore = document.getElementById('finalScore');
            const correctCount = document.getElementById('correctCount');
            const incorrectCount = document.getElementById('incorrectCount');
            const percentage = document.getElementById('percentage');
            const resultMessage = document.getElementById('resultMessage');
            
            finalScore.textContent = score;
            correctCount.textContent = score;
            incorrectCount.textContent = questions.length - score;
            percentage.textContent = Math.round((score / questions.length) * 100) + '%';
            
            if (score === questions.length) {
                resultMessage.innerHTML = 'üéâ Sempurna! Kamu ahli menyederhanakan aljabar!';
            } else if (score >= questions.length * 0.8) {
                resultMessage.innerHTML = 'üåü Bagus sekali! Terus pertahankan!';
            } else if (score >= questions.length * 0.6) {
                resultMessage.innerHTML = 'üëç Cukup baik! Terus berlatih ya!';
            } else {
                resultMessage.innerHTML = 'üí™ Penyederhanaan butuh banyak latihan. Coba lagi!';
            }
            
            resultScreen.classList.add('show');
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answered = false;
            userAnswers = [];
            
            document.getElementById('questionContainer').style.display = 'block';
            document.querySelector('.button-container').style.display = 'flex';
            document.getElementById('resultScreen').classList.remove('show');
            
            loadQuestion();
        }

        window.onload = function() {
            loadQuestion();
        };
    </script>
</body>
</html>
